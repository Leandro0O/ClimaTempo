<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/CSS/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Clima Tempo</title>
</head>

<body>
    <div class="container">
        <header class="row row-cols-1">
            <div class="col">
                <img src="../static/IMG/banner.jpg" alt="banner" class="img-fluid w-100">
            </div>
        </header>
        <div class="container bg">
            <nav class="row justify-content-center ">
                <div class="col-lg-8 col-md-8 col-sm-8 my-3 ">
                    <form action="/form" method="POST" >
                        <div class="input-group mb-3  ">
                            <input type="search" class="form-control text-center rounded-pill" placeholder="Informe o nome da cidade"
                                aria-label="Nome cidade" name="cidade" aria-describedby="button-addon2" required>
                               
                        </div>
                    </form>
                </div>
            </nav>
            <div class="row row-cols-1 row-cols-md-2 g-4 py-2">
                <div class="col ">
                    <div class="card text-center opacity-75 h-100">
                        <div class="card-body ">
                            <div class="row row-cols-2 gx-3">
                                <div class="col">
                                    <h3 class="card-title ">Tempo agora em <br>{{cidade}}</h3>
                                </div>
                                <div class="col-5 ms-4">
                                    <h5 class="card-text">{{hora}}</h5>
                                </div>
                            </div>
                            <hr>
                            <div class="row">

                                <div class="col py-2">
                                    <h3 class="font_C">{{temp}}</h3>
                                </div>
                            </div>
                            <hr>
                            <div class="row row-cols-2 px-4 ">
                                <div class="col">
                                    <figure class="figure">
                                        <img src="http://openweathermap.org/img/wn/{{icon}}.png"
                                            class="figure-img rounded" alt="..." onerror="this.style.display = 'none'" width="90px" height="90px" >

                                    </figure>
                                </div>
                                <div class="col py-3">
                                    <h4 class="card-text">{{desc}}</h4>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100 opacity-75 text-center">
                        <div class="card-body opacity-100">
                            <h2 class="card-title mb-3">MAX.</h2>
                            <hr>
                            <h2 class="card-title font_C py-5">{{tmax}}</h2>

                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card opacity-75 h-100 text-center">
                        <div class="card-body opacity-100">
                            <h2 class="card-title ">MIN.</h2>
                            <hr>
                            <h2 class="card-title font_C py-5">{{tmin}}</h2>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card opacity-75 h-100 text-center">
                        <div class="card-body opacity-100">
                            <h2 class="card-title mb-3">Sensação</h2>
                            <hr>
                            <h2 class="card-title font_C py-5">{{sens}}</h2>

                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card opacity-75 h-100 text-center">
                        <div class="card-body opacity-100">
                            <h2 class="card-title mb-3">Umidade</h2>
                            <hr>
                            <h2 class="card-title font_C py-5">{{umi}}</h2>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
